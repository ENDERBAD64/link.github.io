<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Link</title>
    <style>
        /* Yüklenme animasyonu */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 3s forwards;
        }

        .spinner {
            border: 4px solid transparent;
            border-top: 4px solid white;
            border-radius: 50%;
            width: 80px; /* Daha büyük boyut */
            height: 80px; /* Daha büyük boyut */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Sayfa içeriği */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        h1 {
            margin-top: 20px;
            animation: slideUp 1.5s ease-in-out forwards;
        }

        /* Link yazılarını yukarıdan getirme animasyonu */
        ul {
            list-style-type: none;
            padding: 0;
            animation: slideLinks 1.5s ease-in-out forwards;
            opacity: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            color: red;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
            transform: scale(1.1);
        }

        a:active {
            transform: scale(0.9);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideLinks {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Footer Animasyonu */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black; /* Siyah arka plan */
            color: red; /* Kırmızı yazı */
            padding: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            animation: slideFooter 2s ease-in-out forwards;
        }

        @keyframes slideFooter {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Saat ve Tarih Animasyonu */
        #datetime {
            position: fixed;
            bottom: 60px;
            left: -300px; /* Başlangıçta ekranın dışında */
            color: red;
            font-size: 14px;
            opacity: 0;
            animation: slideDate 2s 2s forwards; /* 2 saniye gecikmeli animasyon */
        }

        @keyframes slideDate {
            from {
                transform: translateX(0); /* Soldan kayarak gelmesi */
                opacity: 0;
            }
            to {
                transform: translateX(300px); /* Ekranın içine kayarak gelmesi */
                opacity: 1;
            }
        }

    </style>
</head>

    <div id="datetime"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();

            const formattedTime = `${hours}:${minutes}:${seconds}`;
            const formattedDate = `${day}/${month}/${year}`;

            document.getElementById('datetime').innerText = `${formattedDate} ${formattedTime}`;
        }

        setInterval(updateDateTime, 1000); // Güncel saati her saniye güncelle
