<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Game</title>
    <style>
        /* Yüklenme animasyonu */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 3s forwards;
        }

        .spinner {
            border: 4px solid transparent;
            border-top: 4px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Sayfa içeriği */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        h1 {
            margin-top: 20px;
            animation: slideUp 1.5s ease-in-out forwards;
        }

        /* Kategorileri düzenleme */
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .category-buttons button {
            background-color: #333;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .category-buttons button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Link yazılarını yukarıdan getirme animasyonu */
        ul {
            list-style-type: none;
            padding: 0;
            animation: slideLinks 1.5s ease-in-out forwards;
            opacity: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            color: red;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
            transform: scale(1.1);
        }

        a:active {
            transform: scale(0.9);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideLinks {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Footer Animasyonu */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: red;
            padding: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            animation: slideFooter 2s ease-in-out forwards;
        }

        @keyframes slideFooter {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Saat ve Tarih Animasyonu */
        #datetime {
            position: fixed;
            bottom: 60px;
            left: -300px;
            color: red;
            font-size: 14px;
            opacity: 0;
            animation: slideDate 2s 2s forwards;
        }

        @keyframes slideDate {
            from {
                transform: translateX(0);
                opacity: 0;
            }
            to {
                transform: translateX(300px);
                opacity: 1;
            }
        }

        /* Kategori gizleme ve gösterme */
        .category {
            display: none;
        }

    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <h1>Crack Games</h1>

    <!-- Kategori Butonları -->
    <div class="category-buttons">
        <button onclick="showCategory('games')">Oyunlar</button>
        <button onclick="showCategory('apps')">Uygulamalar</button>
    </div>

    <!-- Oyunlar Kategorisi -->
    <div id="games" class="category">
        <h2>Oyunlar</h2>
        <ul>
            <li>
                <a href="https://mega.nz/file/I3tC3Tzb#-e4HaWlB5zfMC2Q-ulL7itOIKY8C5Dqqqdffy2MuhDs" target="_blank">
                    Templar 2 Full İndir – PC
                </a>
            </li>
            <li>
                <a href="https://drive.usercontent.google.com/download?id=11tzDwHwt1vbrxc9SH0diHVAsMK614ntg&export=download&confirm=t&uuid=3a57d1b7-aefe-49f6-a9ef-5530977e4428" target="_blank">
                    Farming Simulator 2013 Full İndir – PC
                </a>
            </li>
            <li>
                <a href="https://drive.usercontent.google.com/download?id=171XLfbNa5ddnDNJl6XRdLAa6iUEWUIsB&export=download&authuser=0" target="_blank">
                    HOİ4 – PC
                </a>
                <a> |-| </a>
                <a href="https://drive.google.com/file/d/1RRnV7op-wfHEy5NVvertHs7W15Go75iJ/view" target="_blank">
                    HOİ4 - PC Yama
                </a>
            </li>
        </ul>
    </div>

    <!-- Uygulamalar Kategorisi -->
    <div id="apps" class="category">
        <h2>Uygulamalar</h2>
        <ul>
            <li>
                <a href="https://chromewebstore.google.com/detail/ublock-origin-lite/ddkjiahejlhfcafbddmgiahcphecmpfh" target="_blank">
                    Ublock-origin-lite – Eklenti
                </a>
            </li>
        </ul>
    </div>

    <footer>
        ENDERBAD_64 tarafından yapılmıştır..<br>
        Sitedeki oyunlar bana ait değildir.<br>
        Sadece hızlı ulaşım içindir!
    </footer>

    <div id="datetime"></div>

    <script>
        function showCategory(category) {
            const categories = document.querySelectorAll('.category');
            categories.forEach(cat => cat.style.display = 'none');
            document.getElementById(category).style.display = 'block';
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').innerText = now.toLocaleString('tr-TR');
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
